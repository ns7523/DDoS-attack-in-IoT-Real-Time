<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real-time Mininet Dashboard</title>

  <link rel="stylesheet" href="../../../inc/stripchart.css" type="text/css"/>

  <div id="tabs">
    <span id="clone">

    <ul>
      <li><a href="#overall">Charts</a></li>      
      <li><a href="#about">About</a></li>

      <div id="overall-acc">
        <div>
          <h3>Traffic</h3>
          <div>
            <div id="topflows" class="trend"></div>

      <p>Simple Real-time Mininet dashboard, using Mininet flow analytics</p>      
      <h3>REST API</h3>
      <ul>
        <li><a href="../scripts/metrics.js/metric/json">Latest Values</a></li>
